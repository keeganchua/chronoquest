on:
  push:
    branches:
      - main

jobs:
  main-branch-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          
      - name: Install Dependencies and Start Frontend
        run: |
          cd frontend/chrono-quest
          npm install
          npm start &

      - name: Install Dependencies and Start Backend
        run: |
          cd backend
          npm install
          nohup npm start &    
          
      - name: Wait for Applications to Start
        run: |
          # Wait for a few seconds to allow the applications to start.
          sleep 10

      - name: Run Cypress Tests
        run: |
          cd frontend/chrono-quest
          npm run cy:run
        env:
          CYPRESS_baseUrl: 'http://localhost:3001'

      - name: Build Frontend React Application
        run: |
          cd frontend/chrono-quest
          npm run build
          
      - name: Deploy Frontend to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./frontend/chrono-quest/build

      - name: Deploy Backend to Heroku
        run: |
          # Log in to Heroku using your API key or token
          echo $HEROKU_API_KEY | heroku login -i
          
          # Deploy your backend code to Heroku
          cd backend
          git push heroku main
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
