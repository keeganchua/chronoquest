on:
  push:
    branches:
      - main

jobs:
  main-branch-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          
      - name: Install Dependencies and Start Frontend
        run: |
          cd frontend/chrono-quest
          npm install
          npm start &

      - name: Install Dependencies and Start Backend
        run: |
          cd backend
          npm install
          nohup npm start &    
          
      - name: Wait for Applications to Start
        run: |
          # Wait for a few seconds to allow the applications to start.
          sleep 10

      - name: Run Cypress Tests
        run: |
          cd frontend/chrono-quest
          npm run cy:run
        env:
          CYPRESS_baseUrl: 'http://localhost:3001'

      - name: Build Frontend React Application
        run: |
          cd frontend/chrono-quest
          npm run build
          
      - name: Deploy Frontend to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./frontend/chrono-quest/build

      - name: Deploy Backend to Google Cloud Platform
        run: |
          # Authenticate with GCP using the service account key
          echo ${{ secrets.GCP_SA_KEY }} > gcp-key.json
          gcloud auth activate-service-account --key-file=gcp-key.json

          # Set the GCP project and region
          gcloud config set project nth-drive-401803
          gcloud config set compute/region asia-southeast1

          # Deploy the backend to GCP (you can use gcloud CLI commands here)
          gcloud app deploy backend/build/app.yaml
