on:
  push:
    branches:
      - main

jobs:
  main-branch-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          
      - name: Install Dependencies and Start Frontend
        run: |
          cd frontend/chrono-quest
          npm install
          npm start &

      - name: Install Dependencies and Start Backend
        run: |
          cd backend
          npm install
          nohup npm start &    
          
      - name: Wait for Applications to Start
        run: |
          # Wait for a few seconds to allow the applications to start.
          sleep 10

      - name: Run Cypress Tests
        run: |
          cd frontend/chrono-quest
          npm run cy:run
        env:
          CYPRESS_baseUrl: 'http://localhost:3001'

      - name: Build Frontend React Application
        run: |
          cd frontend/chrono-quest
          npm run build
          
      - name: Deploy Frontend to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./frontend/chrono-quest/build

      - name: Install Google Cloud SDK
        run: |
          curl https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-390.0.0-linux-x86_64.tar.gz --output gcloud-sdk.tar.gz
          tar -xf gcloud-sdk.tar.gz
          ./google-cloud-sdk/install.sh
          echo 'export PATH="$PATH:$HOME/google-cloud-sdk/bin"' >> $HOME/.bashrc
          source $HOME/.bashrc
        shell: bash
        
      - name: Authenticate with GCP
        run: |
          echo ${{ secrets.GCP_SA_KEY }} > gcp-key.json
          gcloud auth activate-service-account --key-file=gcp-key.json
          gcloud config set project your-gcp-project-id
          gcloud config set app/cloud_build_timeout 1600s  # Adjust as needed
        env:
          GOOGLE_APPLICATION_CREDENTIALS: gcp-key.json

      - name: Deploy to Google App Engine
        run: |
          cd backend  # Change to the backend directory
          gcloud app deploy backend/build/app.yaml
        env:
          NODE_ENV: production
