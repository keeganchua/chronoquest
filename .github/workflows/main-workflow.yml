on:
  push:
    branches:
      - main

jobs:
  main-branch-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          
      - name: Install Dependencies and Start Frontend
        run: |
          cd frontend/chrono-quest
          npm install
          npm start &

      - name: Install Dependencies and Start Backend
        run: |
          cd backend
          npm install
          nohup npm start &    
          
      - name: Wait for Applications to Start
        run: |
          # Wait for a few seconds to allow the applications to start.
          sleep 10

      - name: Run Cypress Tests
        run: |
          cd frontend/chrono-quest
          npm run cy:run
        env:
          CYPRESS_baseUrl: 'http://localhost:3001'

      - name: Build Frontend React Application
        run: |
          cd frontend/chrono-quest
          npm run build
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./frontend/chrono-quest/build

      - name: Deploy Backend to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: CHRONOQUEST-BACKEND # Replace with your Heroku app name
          heroku_email: hengquan0204@gmail.com # Replace with your Heroku account email
          deploy-path: backend # Specify the directory to deploy
