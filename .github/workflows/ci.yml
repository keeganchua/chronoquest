name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install frontend dependencies
      run: npm install
      working-directory: frontend

    - name: Install backend dependencies
      run: npm install
      working-directory: backend

    - name: Build frontend
      run: npm run build
      working-directory: frontend
