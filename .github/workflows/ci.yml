name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install frontend dependencies
      run: npm install
      working-directory: frontend/chrono-quest

    - name: Install backend dependencies
      run: npm install
      working-directory: backend

    - name: Build frontend
      run: npm run build
      working-directory: frontend/chrono-quest

    - name: Archive build artifacts
      if: success()
      uses: actions/upload-artifact@v2
      with:
        name: build-artifacts
        path: frontend/chrono-quest/build

    - name: Push build artifacts to main branch
      if: success()
      run: |
        git config user.email "hengquan0204@gmail.com"
        git config user.name "keeganchua"
        git checkout main
        git pull origin main
        git add frontend/chrono-quest/build
        git commit -m "Push build artifacts to main branch"
        git push https://${{ secrets.ACTIONS_TOKEN }}@github.com/keeganchua/chronoquest.git main
